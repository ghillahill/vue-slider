<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue Slider</title>
        <script src="https://kit.fontawesome.com/d573fb9cae.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!--Div root che contiene tutto il codice html per lavorare con Vue JS-->
        <div id="root">

            <!--Div container wrapper che contiene l'image slider-->
            <div class="wrapper">
                <div class="prev">
                    <i @click="prev_image()" class="fas fa-arrow-left"></i>
                </div>

                <div class="slider">
                    <img :src="immagini[current_index]">
                </div>
                <div class="next">
                    <i @click="next_image()" class="fas fa-arrow-right"></i>
                </div>
            </div>

        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
